<!DOCTYPE  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="slide.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script language="javascript" src="jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script language="javascript" src="jquery/jquery-ui.min.js" type="text/javascript"></script>
<script language="javascript" src="jquery/jq.rolling.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="jq.rolling.css"/>
<title>상세페이지</title>
</head>
<body>
<header>
</header>

<div>
<section>
<div><input type="hidden" th:name="boardNum" th:value="${board.boardNum}"/>
<h1>앱 개발 프로젝트 개발자분을 모집해요!</h1>
</div>
</section>
</div>

<div>
<table width="1000" height="800">
	<tr>
		<td>팀원구하기 <input type="text" th:name="category" th:value= "{board.category}" style="border:none;border-right:0px; border-top:0px; boder-left:0px; boder-bottom:0px;"></td>
		<td>시작일자 <input type="text" th:name="startDate" th:value= "{board.startDate}" style="border:none;border-right:0px; border-top:0px; boder-left:0px; boder-bottom:0px;"></td>	
	</tr>
	<tr>
		<td>프로젝트명 <input type="text" th:name="title" th:value= "{board.title}" style="border:none;border-right:0px; border-top:0px; boder-left:0px; boder-bottom:0px;"></td>
	</tr>
	<tr>
		<td>프로젝트 소개</td>
		<td><input type="text" th:name="content" th:value="{board.content}" style="border:none;border-right:0px; border-top:0px; boder-left:0px; boder-bottom:0px; width:800px; height:300px;"></td>
	</tr>
	<tr>
		<td><input type="button" onClick="getPost('01')" value="수정하기"><input type="button" onClick="getPost('02')" value="삭제하기"></td>
	</tr>	
</table>
</div>
</form>
<script language="javascript">
	function getPost(mode)
	{
	    var theForm = document.detail;
	      if(mode == "01")		// 수정하기
	    {
	    	alert("수정하기");
	    	theForm.method = "post";
			theForm.action = "/board/update";
	    }
	    else if(mode == "02")	// 삭제하기
	    {
			alert("삭제하기");
	        theForm.method = "post";
	        theForm.action = "/board/delete";
	    }
	    theForm.submit();
	}
</script>
</body>
</html>
